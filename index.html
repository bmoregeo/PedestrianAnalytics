<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Pedestrian Routing in OSM</title>

		<meta name="description" content="Pedestrian Routing in OSM">
		<meta name="author" content="Christopher Fricke">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<!-- Mapbox CSS -->
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.7.0/mapbox-gl.css' rel='stylesheet' />

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/map.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">


		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal" id="map">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<h1>Leaflet Plugins</h1>
					<h3>Level Control</h3>
					<p>
						<small><a href="https://github.com/BmoreGeo">Christopher Fricke</a> | <a href="http://twitter.com/bmoregeo">@bmoregeo</a></small>
						<br>
						<a href="http://gisinc.com">
							<img src="http://www.esri.com/~/media/Images/Content/Software/arcgis/arcgisengine/graphics/gisi-200px.jpg" alt="GISi" />
						</a>
					</p>
					<aside class="notes">
						Good Morning Everyone! I am Christopher from GISi Indoors and
						I'm here to talk to you all about how easy it is to create Controllers/Plugins in Leaflet
					</aside>
				</section>

				<section>
					<h3>Leaflet Plugin</h3>

				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.7.0/mapbox-gl.js'></script>

		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoiYm1vcmVnZW8iLCJhIjoiSk04dld2cyJ9.wMJSAMUtco68PrVuW2i4gA';
			var tileset = 'bmoregeo.mbnj1dg4';
			var map = new mapboxgl.Map({
				container: 'map', // container id
				style: {
					"version": 7,
					"sources": {
						"simple-tiles": {
							"tiles": "raster",
							"url": "mapbox://" + tileset,
							"tileSize": 256,
							"type": "raster"
						}
					},
					"layers": [{
						"id": "simple-tiles",
						"type": "raster",
						"source": "simple-tiles",
						"minzoom": 0,
						"maxzoom": 22
					}]
				},
				center: [39.2933, -76.6167], // starting position
				zoom: 15 // starting zoom
			});
		</script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
